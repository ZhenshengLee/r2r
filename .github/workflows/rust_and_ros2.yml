name: Rust

on:
  push:
    branches: [ github_actions ]
  pull_request:
    branches: [ github_actions ]

env:
  CARGO_TERM_COLOR: always

jobs:
  testing_rolling:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - run: docker build . --file ./tests/Dockerfile --tag r2r_test
    - run: docker run r2r_test
